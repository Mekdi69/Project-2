<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2ebf2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4dd0e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097a7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="650" cy="80" r="50" fill="#ffd54f" opacity="0.8"/>
  <circle cx="650" cy="80" r="60" fill="#ffd54f" opacity="0.3"/>
  
  <!-- Ground -->
  <ellipse cx="400" cy="400" rx="500" ry="100" fill="#81c784"/>
  
  <!-- Large tree on left -->
  <rect x="100" y="200" width="30" height="120" fill="#795548" rx="5"/>
  <circle cx="115" cy="180" r="70" fill="url(#leafGradient)"/>
  <circle cx="85" cy="160" r="50" fill="url(#leafGradient)"/>
  <circle cx="145" cy="160" r="50" fill="url(#leafGradient)"/>
  
  <!-- Wind turbines -->
  <g transform="translate(300, 180)">
    <rect x="-3" y="0" width="6" height="140" fill="#e0e0e0"/>
    <ellipse cx="0" cy="-10" rx="8" ry="8" fill="#90a4ae"/>
    <!-- Blades -->
    <path d="M0,-10 L-5,-60 L5,-60 Z" fill="#ffffff" stroke="#90a4ae" stroke-width="1"/>
    <path d="M0,-10 L40,20 L35,30 Z" fill="#ffffff" stroke="#90a4ae" stroke-width="1"/>
    <path d="M0,-10 L-40,20 L-35,30 Z" fill="#ffffff" stroke="#90a4ae" stroke-width="1"/>
  </g>
  
  <g transform="translate(400, 200)">
    <rect x="-3" y="0" width="6" height="120" fill="#e0e0e0"/>
    <ellipse cx="0" cy="-10" rx="8" ry="8" fill="#90a4ae"/>
    <!-- Blades -->
    <path d="M0,-10 L35,20 L30,30 Z" fill="#ffffff" stroke="#90a4ae" stroke-width="1"/>
    <path d="M0,-10 L-35,20 L-30,30 Z" fill="#ffffff" stroke="#90a4ae" stroke-width="1"/>
    <path d="M0,-10 L-3,-55 L3,-55 Z" fill="#ffffff" stroke="#90a4ae" stroke-width="1"/>
  </g>
  
  <!-- Solar panels -->
  <g transform="translate(550, 280)">
    <rect x="0" y="0" width="80" height="50" fill="#1565c0" stroke="#0d47a1" stroke-width="2" rx="2"/>
    <line x1="40" y1="0" x2="40" y2="50" stroke="#0d47a1" stroke-width="1"/>
    <line x1="0" y1="25" x2="80" y2="25" stroke="#0d47a1" stroke-width="1"/>
    <rect x="-10" y="50" width="100" height="60" fill="none" stroke="#616161" stroke-width="3"/>
    <line x1="15" y1="50" x2="10" y2="110" stroke="#616161" stroke-width="3"/>
    <line x1="65" y1="50" x2="70" y2="110" stroke="#616161" stroke-width="3"/>
  </g>
  
  <!-- Water drops and recycling symbols -->
  <g transform="translate(200, 100)">
    <path d="M0,0 Q-10,-20 0,-30 Q10,-20 0,0 Z" fill="url(#waterGradient)"/>
  </g>
  
  <g transform="translate(500, 120)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#4caf50" stroke-width="4"/>
    <path d="M-8,-12 L8,12 M-8,12 L8,-12" stroke="#4caf50" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Earth/globe -->
  <g transform="translate(650, 280)">
    <circle cx="0" cy="0" r="40" fill="#0071c5" opacity="0.7"/>
    <circle cx="0" cy="0" r="38" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,5"/>
    <ellipse cx="0" cy="0" rx="38" ry="15" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M0,-38 Q0,0 0,38" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Small plants/leaves scattered -->
  <g transform="translate(250, 320)">
    <path d="M0,0 Q-15,-10 -10,-25 L0,-15 L10,-25 Q15,-10 0,0 Z" fill="#66bb6a"/>
  </g>
  
  <g transform="translate(450, 340)">
    <path d="M0,0 Q-10,-8 -8,-20 L0,-12 L8,-20 Q10,-8 0,0 Z" fill="#66bb6a"/>
  </g>
</svg>
